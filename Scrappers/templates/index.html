<body>
<style>
    /* whole touch */

:root {
    --color-black: black;
    --color-white: white;
    --font-large: 48px;
    --font-medium: 24px;
    --font-kind: Black Han Sans, sans-serif;
}

body {
    margin: 0;
    font-family: var(--font-kind);
}

/* navbar */

nav {
    background: var(--color-black);
    padding: 40px 40px;
    color: var(--color-white);
    font-size: var(--font-large);
    font-weight: bold;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav ul {
    width: 200px;
    padding: 0;
    margin-bottom: 0;
    font-weight: normal;
}

nav li {
    list-style: none;
    font-size: var(--font-medium);
}

nav a {
    color: white;
    padding: 5px;
    margin: 0px 10px 0px 10px;
}

nav a:hover {
    cursor: pointer;
    color: black;
    background: white;
    border-radius: 4px;
    text-decoration: none;
    transform: scale(1.1);
    transition: transform 200ms ease-in-out ;
}

.navbar_list {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
}

/* home */

.home {
    padding: 100px 20px;
    text-align: center;
}

.logo img {
    width: 100px;
    height: 100px;
    color: white;
}

.logo_Btn {
    border: none;
    background: none;
    outline: none;
}

.logo_Btn:hover {
    transform: translateY(6px) rotate(0.8turn);
    transition: all 500ms ease-in-out;
}

.logo_Btn:active {
    transform: scale(1.1);
}

.logo_Btn:focus {
    outline: 0;
}

/* main structure */
/*
.top_article_section {
    display: flex;
    justify-content: space-between;
}
*/

/* logo decoration (Naver & Daum) */

#naver_logo, #daum_logo {
    color: black;
    font-size: 70px;
}

#daum_logo:hover {
    cursor: pointer;
    transform: scale(1.1);
    transition: transform 300ms ease-in-out;
}

#daum_logo:hover #d {
    color: dodgerblue;
}

#daum_logo:hover #a {
    color: lightgreen;
}

#daum_logo:hover #u {
    color: orange;
}

#daum_logo:hover #m {
    color: #e8344e;
}

#naver_logo:hover {
    cursor: pointer;
    transform: scale(1.1);
    color: green;
    transition: transform 300ms ease-in-out;
}

/* Card decoration */

.container {
    display: flex;
    justify-content: center;
    padding: 40px;
}

.mini_container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0px 15px 0px 15px;
    width: 50%;
}

.section_container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container h2 {
    margin-bottom: 10px;
}

.card {
    position: relative;
}

.section_container > .box {
    margin-bottom: 0;
}

.card a {
    color: black;
}

.card a:hover {
    padding: 8px 12px;
    background: black;
    border-radius: 5px;
    margin-bottom: 10px;
    color: white;
    transition: all 300ms ease-in-out;
}

.card button {
    margin: 10px;
    font-weight: bolder;
    padding: 8px;
    border: none;
    border-radius: 4px;
    color: gray;
}

.card button:hover {
    cursor: pointer;
    transform: scale(1.1) rotate(1turn);
    color: black;
    border-radius: 50%;
    transition: all 400ms ease-in-out;
}

.card button:focus {
    transform: scale(1.1);
    transition: all 300ms ease-in-out;
    outline: none;
}
    
.section_container img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
}

.section_container img:hover {
    transform: scale(1.2);
    transition: transform 250ms ease-in-out;
}

#box1 {
    border: 20px solid #131313;
}

#box2 {
    border: 20px solid #2B2B2B;
}

#box3 {
    border: 20px solid 	#575151;
}

#box4 {
    border: 20px solid 	#FEB062;
}

@media screen and (max-width: 768px) {
    .home {
        padding: 80px 20px;
    }

    .container {
        flex-direction: column;
        align-items: center;
    }

    .section_container {
        margin-bottom: 20px;
    }
}

/* Saved page */
</style>
<!-- HTML body structuring -->
<!-- logo(?) & title & category (Home, Category, and Saved)-->
<nav id="navbar">Scrappers
    <div class="logo">
        <button class="logo_Btn" onclick="showArticles(), showArticles2()"><span style="font-size: 80px">📫</span></button>
    </div>
    <!-- 현재 날짜 시간 표기해서 업테이트 시각 알려주기 -->

    <ul class="navbar_list">
        <a href="{{ url_for('home') }}">
            <li>Home</li>

            <li>Saved</li>
        </a>

</nav>

<section class="home">
    <div class="container">
        <div class="mini_container">
        <h2 id="naver_logo">Naver</h2>
            <div class="section_container" id="naver">

            </div>
        </div>
        <div class="mini_container">
            <h2 id="daum_logo"><span id="d">D</span><span id="a">a</span><span id="u">u</span><span id="m">m</span></h2>
            <div class="section_container" id="daum">
        </div>


        </div>
    </div>

    <div class="top_article_section">
        <div class="article_box">
            <h2 id="naver_logo">Naver</h2>
            <div class="article_section" id="naver">

<script>
    $(document).ready(function () {
        $("#datetime").html("");
        var dt = new Date();
        let temp_string =
            (dt.getFullYear()) + "." +
            (("0" + (dt.getMonth() + 1)).slice(-2)) + "." +
            (("0" + dt.getDate()).slice(-2)) + "." +
            " " + (("0" + dt.getHours()).slice(-2)) + ":" +
            (("0" + dt.getMinutes()).slice(-2)) + "<span style='color: white; font-size: 20px'> ✔</span>";
        document.getElementById("datetime").innerHTML = `<span style="font-size: 16px; color: white;">${temp_string}</span>`;
    });

    function showArticles() {
        $('#naver').empty()
        $.ajax({
            type: "GET",
            url: "/api/list",
            data: {},
            success: function (response) {
                $("#datetime").html("");
                var dt = new Date();
                    let temp_string =
                    (dt.getFullYear()) + "." +
                    (("0" + (dt.getMonth() + 1)).slice(-2)) + "." +
                    (("0" + dt.getDate()).slice(-2)) + "." +
                    " " + (("0" + dt.getHours()).slice(-2)) + ":" +
                    (("0" + dt.getMinutes()).slice(-2));
                document.getElementById("datetime").innerHTML = `<span style="font-size: 16px; color: white;">${temp_string}</span><span style='color: green; font-size: 40px'>✔</span>`;

                let list = response['news_give']
                for (let i = 0; i < 4; i++) {
                    let title = list[i]['top_article_title']
                    let img = list[i]['top_article_img']
                    let url = list[i]['top_article_url']
                    let logo = list[i]['top_article_logo'] // logo 이미지
                    let link = list[i]['top_article_link']
                    let newspaper = list[i]['top_article_src']

                    let temp_html = `
                <div class="box" id="box${i+1}">
                    <div class="card" style="width: 18rem;">
                            <span id="${url}" name="${img}" class="${title}"></span>
                            <span id="${url}_box" class="${newspaper}"></span>
                              <img src="${img}" class="card-img-top" alt="..." width="90px">
                              <div class="card-body">
                                <h5 class="card-title"><a href="${url}">${title}</a></h5>
                                <p class="card-text">${newspaper}</p>
                                <button class="btn btn-primary" onclick="saveNews('${url}')">저장하기</button>
                              </div>
                    </div>
                </div>
                            `
                    $('#naver').append(temp_html)
                }
            }
        })
    }

    function showArticles2() {
        $('#daum').empty()
        $.ajax({
            type: "GET",
            url: "/api2/list",
            data: {},
            success: function (response) {

                let list = response['news_give2']
                for (let i = 0; i < list.length; i++) {
                    let title = list[i]['title']
                    let img = list[i]['img']
                    let url = list[i]['url']
                    let newspaper = list[i]['newspaper']
                    let temp_html = `
                    <div class="box" id="box${i+1}">
                        <div class="card" style="width: 18rem;">
                                <span id="${url}" name="${img}" class="${title}"></span>
                                <span id="${url}_box" class="${newspaper}"></span>
                                  <img src="${img}" class="card-img-top" alt="..." width="90px">
                                  <div class="card-body">
                                    <h5 class="card-title"><a href="${url}">${title}</a></h5>
                                    <p class="card-text">${newspaper}</p>
                                    <button class="btn btn-primary" onclick="saveNews('${url}')">저장하기</a>
                                  </div>
                        </div>
                    </div>
                            `
                    $('#daum').append(temp_html)
                }
            }
        })
    }

    function saveNews(url) {

        let img = document.getElementById(url).getAttribute('name');
        let title = document.getElementById(url).getAttribute('class');
        let newspaper = document.getElementById(url + "_box").getAttribute('class');
        // db에 저장할 값 가지고 가기

        $.ajax({
            type: "POST",
            url: "/save",
            data: {
                title_give: title,
                img_give: img,
                url_give: url,
                newspaper_give: newspaper
            },
            // 지금 파이썬으로 보내는 값들.
            success: function (response) {
                alert(response["msg"]);

            }
        })
    }
</script>

</body>
