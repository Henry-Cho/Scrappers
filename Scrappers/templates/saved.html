<!DOCTYPE html>

<html lang="ko">
<head>
    <title>saved</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->

    <style>

        .card-box {
            width: 100%;
            display: inline-block;
            margin: auto;
        }

        .card {
            width: 500px;
            display: inline-block;
            margin-bottom: 20px;

</head>
<body>
<!-- HTML body structuring -->
<!-- logo(?) & title & category (Home, Category, and Saved)-->
<nav id="navbar">Scrappers
    <ul class="navbar_list">
        <a href="{{ url_for('home') }}">
            <li>Home</li>
        </a>
        <a href="{{ url_for('saveBox') }}">
            <li>Saved</li>
        </a>
    </ul>
</nav>

<section class="home" style=''>
    <div class="home_intro">
        <img src="">
    </div>
    </div>
    <br>
    <button onclick="sort_like()" class="filter_Btn">좋아요 순</button> <button onclick="sort_recent()" class="filter_Btn">최신 순</button>
    <div class="save_box_bg">
        <div class="card-box" id="save-box"></div>
    </div>


    <script>
        $(document).ready(function () {
            showArticles(), readReview()
        });

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/showSaveNews",
                data: {},
                success: function (response) {
                    let list = response['list_saveBox']
                    for (let i = 0; i < list.length; i++) {
                        let title = list[i]['title']
                        let img = list[i]['img']
                        let url = list[i]['url']
                        let newspaper = list[i]['newspaper']
                        let like_counts = list[i]['like_counts']
                        let review_counts = list[i]['review_counts']

                        let temp_html = `
                             <div class="card" style="">
                    <img class="card-img-top"
                         src="${img}"
                         alt="Card image cap">
                    <div class="card-body">
                        <a target="_blank" href="${url}" class="card-title">${title}</a>
                        <p>${newspaper}</p>

                    <div class="input-group mb-3">
                      <input type="text" id="${url}_input" class="form-control" placeholder="comment" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button style="width:60px;" type="button" class="btn btn-dark" onclick="makeReview('${url}')">작성</button>
                      <button type="button" class="btn btn-light" id="${url}_save" onclick="readReview('${url}')" style="width:100px;">댓글 확인 <span style = "color:red;"> ${review_counts} 개</span></button>
                      <button onclick="incrementLikes('${url}')">👍 <b><span style="color:red;">${like_counts}</b></button>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">comment</th>
                            </tr>
                            <tbody id="${url}_comment" class="9999">

                            </tbody>

                        </thead>
                    </table>
                   `
                        $('#save-box').append(temp_html)
                    }
                }
            })
        }

        function sort_like() {
            $.ajax({
                type: 'GET',
                url: '/showSaveNews/like_sort',
                data: {},
                success: function (response) {
                    $('#save-box').html("");
                    let list = response['list_saveBox']
                    for (let i = 0; i < list.length; i++) {
                        let title = list[i]['title']
                        let img = list[i]['img']
                        let url = list[i]['url']
                        let newspaper = list[i]['newspaper']
                        let like_counts = list[i]['like_counts']
                        let review_counts = list[i]['review_counts']

                        let temp_html = `
                             <div class="card" style="">
                    <img class="card-img-top"
                         src="${img}"
                         alt="Card image cap">
                    <div class="card-body">
                        <a target="_blank" href="${url}" class="card-title">${title}</a>
                        <p>${newspaper}</p>

                    <div class="input-group mb-3">
                      <input type="text" id="${url}_input" class="form-control" placeholder="comment" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button style="width:60px;" type="button" class="btn btn-dark" onclick="makeReview('${url}')">작성</button>
                      <button type="button" class="btn btn-light" id="${url}_save" onclick="readReview('${url}')" style="width:100px;">댓글 확인 <span style = "color:red;"> ${review_counts} 개</span></button>
                      <button onclick="incrementLikes('${url}')" class="like_Btn">👍 <b><span style="color:red;">${like_counts}</b></button>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">comment</th>
                            </tr>
                            <tbody id="${url}_comment" onload="readReview('${url}')" class="9999">

                            </tbody>

                        </thead>
                    </table>
                   `
                        $('#save-box').append(temp_html)
                    }
                }
            });

        }

        function sort_recent() {
            $.ajax({
                type: "GET",
                url: "/showSaveNews/recent",
                data: {},
                success: function (response) {
                    $('#save-box').html("");
                    let list = response['list_saveBox']
                    for (let i = list.length-1; i >= 0; i--) {
                        let title = list[i]['title']
                        let img = list[i]['img']
                        let url = list[i]['url']
                        let newspaper = list[i]['newspaper']
                        let like_counts = list[i]['like_counts']
                        let review_counts = list[i]['review_counts']

                        let temp_html = `
                             <div class="card" style="">
                    <img class="card-img-top"
                         src="${img}"
                         alt="Card image cap">
                    <div class="card-body">
                        <a target="_blank" href="${url}" class="card-title">${title}</a>
                        <p>${newspaper}</p>

                    <div class="input-group mb-3">
                      <input type="text" id="${url}_input" class="form-control" placeholder="comment" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button style="width:60px;" type="button" class="btn btn-dark" onclick="makeReview('${url}')">작성</button>
                       <button type="button" class="btn btn-light" id="${url}_save" onclick="readReview('${url}')" style="width:100px;">댓글 확인 <span style = "color:red;"> ${review_counts} 개</span></button>
                      <button onclick="incrementLikes('${url}')">👍 <b><span style="color:red;">${like_counts}</b></button>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                               <th scope="col">comment</th>
                            </tr>
                            <tbody id="${url}_comment" onload="readReview('${url}')" class="9999">

                            </tbody>

                        </thead>
                    </table>
                   `
                        $('#save-box').append(temp_html)
                    }
                }
            })
        }

        function incrementLikes(url) {
                $.ajax({
                    type: 'POST',
                    url: '/showSaveNews/like',
                    data: {url_give: url},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload();
                    }
                });
        }

        function makeReview(url) {
            let temp = document.getElementById(url + "_input")
            // let temp3 = document.getElementById(url)
            // url은 그냥 url로 해서 넘어감

            let comment = $(temp).val()

            // 인풋박스는 이렇게 val() 해야 값을 가지고옴

            $.ajax({
                type: "POST",
                url: "/review",
                data: {
                    review_give: comment,
                    url_give: url,
                },
                // 지금 파이썬으로 보내는 값들.
                success: function (response) {
                    console.log(comment)
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

                // 댓글창 확인
        function readReview(url) {
            console.log(url)
            // let save = document.getElementById(url + "_save")
            // $(url).trigger("click");
                $.ajax({
                    type: 'POST',
                    url: '/reviews',
                    data: {
                        url_give: url,
                    },
                    success: function (response) {
                        let reviewsBox = document.getElementById(url + "_comment")
                        let reviews = response['all_reviews']

                        for (let i = 0; i < reviews.length; i++) {
                            let showReview = reviews[i]['review']
                            let temp_html = `
                            <tr>
                            <td>${showReview}</td>
                            </tr>
                            `
                            $(reviewsBox).append(temp_html)}
                            document.getElementById(url + "_save").disabled = true;
                        }
                })
            }

function showReview() {

            }

    </script>
</section>

</body>
</html>
